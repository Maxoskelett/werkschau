<!DOCTYPE html>
<html lang="de">
        <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk VR Environment</title>
    <!-- Scene-Page: A-Frame Umgebung + DOM-Overlay UI + ADHS-Simulation -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script> <!-- 3D Scene Engine (WebXR) -->
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script> <!-- scharfer Text in VR -->
    <script src="https://aframe.io/releases/1.7.1/aframe-inspector.min.js"></script> <!-- Debug (optional) -->
    <script src="vr.js" defer></script> <!-- Start-VR Button + PointerLock (Mouselook) -->
    <!-- Unified App Entry: Bootstrap + Input + Overlay UI -->
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="overlay.css">
</head>
<body class="scene-page">
    <!-- Semantik: header (DOM-Overlay), main (A-Frame Scene), footer (Credits) -->
    <header>
    <div id="ui-overlay">
        <!-- ==============================================
             UI Overlay (DOM-Overlay in WebXR)
             ============================================== -->

        <!-- Navigation / VR -->
        <button id="back-home" data-href="landingpage.html">Zurück</button>
        <button id="start-vr">Start VR</button>

        <!-- ADHS Simulation Steuerung (wie Hörsaal) -->
        <div id="adhs-controls">
            <h3>ADHS Simulation</h3>
            <div class="intensity-display">
                <strong>Intensität:</strong> <span id="adhs-level">Aus</span>
            </div>
            <hr>
            <div class="keyboard-controls">
                <strong>Steuerung:</strong><br>
                <button id="adhs-btn-plus">+</button> <kbd>Q</kbd> (Level ↑)<br>
                <button id="adhs-btn-minus">-</button> <kbd>W</kbd> (Level ↓)<br>
                <button id="adhs-btn-toggle">O</button> <kbd>O</kbd> (Start/Stop)<br>
                <button id="adhs-btn-givein">G</button> <kbd>G</kbd> (Nachgeben)<br>
                <button id="adhs-btn-refocus">R</button> <kbd>R</kbd> (Refocus)
            </div>
        </div>
    </div>
    </header>

    <main>
    <!-- WebXR: DOM-Overlay wird hier nicht angefordert, um Warnungen bei nicht unterstützten Features zu vermeiden. -->
    <a-scene id="scene-desk"
        background="color: #111827"
        renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true; exposure: 0.85"
        shadow="type: pcfsoft">
        <!-- ==============================================
             A-Frame Assets (Texturen/Medien)
             Tipp: Diese IDs werden im Scene-Code als "#id" referenziert.
             ============================================== -->
        <a-assets id="assets-desk">
            <img id="tex-floor" src="Assets/Textures/textures/floor.png">
            <img id="tex-wall-plaster" src="Assets/Textures/textures/painted_plaster_wall_disp_4k.png">

            <!-- Monitor-Folien -->
            <img id="tex-monitor-slide-bilanz" src="Assets/Textures/textures/monitor_folie1.png">
            <img id="tex-monitor-slide-rewe" src="Assets/Textures/textures/monitor_folie2.png">
        </a-assets>

                <a-sky color="#111827"></a-sky>

           <!-- ==============================================
               Licht-Setup 
               ============================================== -->
        <a-entity id="ambient-light" light="type: ambient; intensity: 0.10; color: #e2e8f0"></a-entity>
        <a-entity id="hemisphere-light" light="type: hemisphere; intensity: 0.18; color: #cbd5e1; groundColor: #0b1020"></a-entity>

        <!-- Warmes Deckenlicht (Hauptlicht) -->
        <a-entity id="ceiling-light" position="0 4.7 -1.2">
            <a-cylinder radius="0.22" height="0.06" material="color:#f8fafc; roughness:0.9" shadow="cast:false; receive:false"></a-cylinder>
            <a-entity light="type: spot; color: #ffd7a1; intensity: 1.45; distance: 14; decay: 2; angle: 75; penumbra: 0.75; castShadow: true" position="0 -0.05 0" rotation="-90 0 0"></a-entity>
            <!-- weiches "Fülllicht" wie durch Lampenschirm/Reflektion -->
            <a-entity light="type: point; color: #ffd7a1; intensity: 0.35; distance: 8; decay: 2" position="0 -0.15 0"></a-entity>
        </a-entity>

        <!-- Kühles Mondlicht durch das Fenster (fill/rim) -->
        <a-entity id="moonlight" light="type: directional; color: #9bbcff; intensity: 0.18; castShadow: false" position="2 6 8" rotation="-30 -130 0"></a-entity>

        <!-- ==============================================
             Raum (Boden/Decke/Wände)
             ============================================== -->

        <!-- Boden mit Textur -->
        <a-plane id="room-floor" position="0 0 0" rotation="-90 0 0" width="10" height="10" src="#tex-floor" repeat="5 5" shadow="receive:true"></a-plane>
        <!-- Decke -->
        <a-plane id="room-ceiling" position="0 5 0" rotation="90 0 0" width="10" height="10" color="#ffffff" shadow="receive:true"></a-plane>

        <!-- Wände mit Textur -->
        <a-plane id="room-wall-back" position="0 2.5 -5" width="10" height="5" src="#tex-wall-plaster" repeat="3 2" shadow="receive:true"></a-plane>
        <a-plane id="room-wall-left" position="-5 2.5 0" rotation="0 90 0" width="10" height="5" src="#tex-wall-plaster" repeat="3 2" shadow="receive:true"></a-plane>
        <a-plane id="room-wall-right" position="5 2.5 0" rotation="0 -90 0" width="10" height="5" src="#tex-wall-plaster" repeat="3 2" shadow="receive:true"></a-plane>
        
        <!-- Fensterwand vorne (mit echtem Fenster-Detail) -->
        <a-entity id="window-wall-front" position="0 2.5 5" rotation="0 180 0">
            <!-- Brüstung (unten) -->
            <a-plane position="0 -1.6 0" width="10" height="1.8" src="#tex-wall-plaster" repeat="3 1" shadow="receive:true"></a-plane>

            <!-- Wandstreifen links/rechts -->
            <a-box position="-4.05 0 0" width="1.9" height="5" depth="0.25" material="src:#tex-wall-plaster; repeat:1 2" shadow="receive:true"></a-box>
            <a-box position="4.05 0 0" width="1.9" height="5" depth="0.25" material="src:#tex-wall-plaster; repeat:1 2" shadow="receive:true"></a-box>

            <!-- Sturz oben -->
            <a-box position="0 1.85 0" width="10" height="1.3" depth="0.25" material="src:#tex-wall-plaster; repeat:3 1" shadow="receive:true"></a-box>

            <!-- Fensterrahmen -->
            <a-box position="0 1.05 0.02" width="6.4" height="0.18" depth="0.22" color="#f2f2f2"></a-box>
            <a-box position="0 -0.55 0.02" width="6.4" height="0.18" depth="0.22" color="#f2f2f2"></a-box>
            <a-box position="-3.11 0.25 0.02" width="0.18" height="2.0" depth="0.22" color="#f2f2f2"></a-box>
            <a-box position="3.11 0.25 0.02" width="0.18" height="2.0" depth="0.22" color="#f2f2f2"></a-box>

            <!-- Glas -->
            <a-plane position="0 0.25 0.14" width="6.0" height="1.6" material="color:#bde0fe; opacity:0.14; transparent:true"></a-plane>

            <!-- Sprossen -->
            <a-box position="0 0.25 0.12" width="0.06" height="1.65" depth="0.06" color="#f2f2f2"></a-box>
            <a-box position="-1.5 0.25 0.12" width="0.06" height="1.65" depth="0.06" color="#f2f2f2"></a-box>
            <a-box position="1.5 0.25 0.12" width="0.06" height="1.65" depth="0.06" color="#f2f2f2"></a-box>
            <a-box position="0 -0.3 0.12" width="6.2" height="0.06" depth="0.06" color="#f2f2f2"></a-box>
            <a-box position="0 0.8 0.12" width="6.2" height="0.06" depth="0.06" color="#f2f2f2"></a-box>
        </a-entity>

        <!-- Außenbereich: Nachtstadt -->
        <a-entity id="outside" position="0 0 0">
            <!-- Dunkle Stadtsilhouette -->
            <a-plane id="outside-ground" position="0 0 12" rotation="-90 0 0" width="20" height="14" color="#0f172a"></a-plane>

            <!-- Gebäude mit leuchtenden Fenstern -->
            <a-entity id="outside-building-right" position="6 0 15">
                <a-box position="0 2 0" width="5" height="4" depth="6" color="#1a202c"></a-box>
                <!-- Leuchtende Fenster -->
                <a-box position="-1.5 2.8 3.05" width="0.6" height="0.6" depth="0.2" material="color:#fbbf24; emissive:#fbbf24; emissiveIntensity:0.6"></a-box>
                <a-box position="0 2.8 3.05" width="0.6" height="0.6" depth="0.2" material="color:#fbbf24; emissive:#fbbf24; emissiveIntensity:0.6"></a-box>
                <a-box position="1.5 2.8 3.05" width="0.6" height="0.6" depth="0.2" material="color:#fbbf24; emissive:#fbbf24; emissiveIntensity:0.6"></a-box>
                <a-box position="-1.5 1.5 3.05" width="0.6" height="0.6" depth="0.2" material="color:#fbbf24; emissive:#fbbf24; emissiveIntensity:0.4"></a-box>
                <a-box position="1.5 1.5 3.05" width="0.6" height="0.6" depth="0.2" material="color:#60a5fa; emissive:#60a5fa; emissiveIntensity:0.5"></a-box>
            </a-entity>
            <a-entity id="outside-building-left" position="-5 0 14">
                <a-box position="0 1.5 0" width="3" height="3" depth="4" color="#1a202c"></a-box>
                <a-box position="-0.8 2.0 2.05" width="0.5" height="0.5" depth="0.2" material="color:#fbbf24; emissive:#fbbf24; emissiveIntensity:0.5"></a-box>
                <a-box position="0.8 2.0 2.05" width="0.5" height="0.5" depth="0.2" material="color:#fbbf24; emissive:#fbbf24; emissiveIntensity:0.5"></a-box>
                <a-box position="0 1.0 2.05" width="0.5" height="0.5" depth="0.2" material="color:#60a5fa; emissive:#60a5fa; emissiveIntensity:0.4"></a-box>
            </a-entity>

            <!-- Straßenlaterne -->
            <a-entity id="outside-streetlamp" position="0 0 8.5">
                <a-cylinder position="0 1.5 0" radius="0.05" height="3" color="#374151"></a-cylinder>
                <a-sphere position="0 3.2 0" radius="0.15" material="color:#fbbf24; emissive:#fbbf24; emissiveIntensity:0.7"></a-sphere>
                <a-entity light="type: point; intensity: 0.3; distance: 8; color: #fbbf24" position="0 3.2 0"></a-entity>
            </a-entity>
        </a-entity>


        <!-- Gaming Schreibtisch mit LED -->
        <a-entity id="desk" position="0 0 -4.2" shadow="cast:true; receive:true">
            <!-- Desk top (texturiert + Kante) -->
            <a-box position="0 0.405 0" width="2.2" height="0.07" depth="1.2" material="src:#tex-floor; repeat:2 1; color:#111827; metalness:0.05; roughness:0.92"></a-box>
            <a-box position="0 0.385 0.585" width="2.18" height="0.02" depth="0.02" material="color:#0b1220; metalness:0.25; roughness:0.55"></a-box>

            <!-- Kabeldurchführungen (Grommets) -->
            <a-torus position="-0.65 0.442 -0.46" rotation="90 0 0" radius="0.05" radius-tubular="0.012" material="color:#0b1220; metalness:0.35; roughness:0.55"></a-torus>
            <a-torus position="0.65 0.442 -0.46" rotation="90 0 0" radius="0.05" radius-tubular="0.012" material="color:#0b1220; metalness:0.35; roughness:0.55"></a-torus>

            <!-- Unterbau (Metallrahmen + Querstreben) -->

            <a-box position="0 0.26 0" width="2.05" height="0.035" depth="0.045" material="color:#111827; metalness:0.55; roughness:0.4"></a-box>
            <a-box position="0 0.26 -0.50" width="2.05" height="0.035" depth="0.045" material="color:#111827; metalness:0.55; roughness:0.4"></a-box>
            <a-box position="-1.02 0.26 0" width="0.045" height="0.035" depth="1.05" material="color:#111827; metalness:0.55; roughness:0.4"></a-box>
            <a-box position="1.02 0.26 0" width="0.045" height="0.035" depth="1.05" material="color:#111827; metalness:0.55; roughness:0.4"></a-box>

            <!-- Beine (kantig, stabil) -->
            <a-box position="-1.0 0.18 -0.52" width="0.07" height="0.36" depth="0.07" material="color:#0f172a; metalness:0.5; roughness:0.45"></a-box>
            <a-box position="1.0 0.18 -0.52" width="0.07" height="0.36" depth="0.07" material="color:#0f172a; metalness:0.5; roughness:0.45"></a-box>
            <a-box position="-1.0 0.18 0.52" width="0.07" height="0.36" depth="0.07" material="color:#0f172a; metalness:0.5; roughness:0.45"></a-box>
            <a-box position="1.0 0.18 0.52" width="0.07" height="0.36" depth="0.07" material="color:#0f172a; metalness:0.5; roughness:0.45"></a-box>
            <!-- Standfüße -->
            <a-box position="-1.0 0.01 -0.52" width="0.14" height="0.02" depth="0.14" material="color:#111827; metalness:0.35; roughness:0.55"></a-box>
            <a-box position="1.0 0.01 -0.52" width="0.14" height="0.02" depth="0.14" material="color:#111827; metalness:0.35; roughness:0.55"></a-box>
            <a-box position="-1.0 0.01 0.52" width="0.14" height="0.02" depth="0.14" material="color:#111827; metalness:0.35; roughness:0.55"></a-box>
            <a-box position="1.0 0.01 0.52" width="0.14" height="0.02" depth="0.14" material="color:#111827; metalness:0.35; roughness:0.55"></a-box>
            <!-- RGB LED Streifen unter dem Tisch -->
            <a-box position="-1.06 0.365 0" width="0.04" height="0.016" depth="1.12" material="color:#a855f7; emissive:#a855f7; emissiveIntensity:0.9"></a-box>
            <a-box position="1.06 0.365 0" width="0.04" height="0.016" depth="1.12" material="color:#ec4899; emissive:#ec4899; emissiveIntensity:0.9"></a-box>
            <a-box position="0 0.365 -0.56" width="2.02" height="0.016" depth="0.04" material="color:#3b82f6; emissive:#3b82f6; emissiveIntensity:0.9"></a-box>
            <!-- LED-Licht nur dezent (sonst wirkt es unnatürlich hell) -->
            <a-entity light="type: point; intensity: 0.20; distance: 2; decay: 2; color: #a855f7" position="-1.0 0.4 0"></a-entity>
            <a-entity light="type: point; intensity: 0.20; distance: 2; decay: 2; color: #ec4899" position="1.0 0.4 0"></a-entity>
            <a-entity light="type: point; intensity: 0.18; distance: 2; decay: 2; color: #3b82f6" position="0 0.4 -0.5"></a-entity>
            
            <!-- (alte runde Beine ersetzt durch kantige Beine/Rahmen oben) -->
            <!-- 2 Monitors mit Uni-Inhalten -->
            <a-entity id="monitor1" position="-0.35 0.67 -0.42">
                <a-box width="0.6" height="0.35" depth="0.04" material="color:#111; metalness:0.4; roughness:0.5"></a-box>
                <!-- Monitor Bildschirm mit Code -->
                <!-- Monitor-Bild: Eröffnungsbilanz -->
                <a-plane id="monitor1-screen" position="0 0 0.025" width="0.56" height="0.315"
                    material="shader: flat; src: #tex-monitor-slide-bilanz; color: #ffffff"></a-plane>
                <!-- Monitor stand -->
                <a-cylinder position="0 -0.195 0" radius="0.085" height="0.03" material="color:#222; metalness:0.3; roughness:0.6"></a-cylinder>
                <a-cylinder position="0 -0.105 0" radius="0.025" height="0.18" material="color:#222; metalness:0.3; roughness:0.6"></a-cylinder>
                <!-- RGB Leiste unten -->
                <a-box position="0 -0.19 0.02" width="0.6" height="0.015" depth="0.01" material="color:#a855f7; emissive:#a855f7; emissiveIntensity:0.8"></a-box>
            </a-entity>
            <a-entity id="monitor2" position="0.35 0.67 -0.42">
                <a-box width="0.6" height="0.35" depth="0.04" material="color:#111; metalness:0.4; roughness:0.5"></a-box>
                <!-- Monitor Bildschirm mit Mathe -->
                <!-- Monitor-Bild: Bestandteile des Rechnungswesens -->
                <a-plane id="monitor2-screen" position="0 0 0.025" width="0.56" height="0.315"
                    material="shader: flat; src: #tex-monitor-slide-rewe; color: #ffffff"></a-plane>
                <!-- Monitor stand -->
                <a-cylinder position="0 -0.195 0" radius="0.085" height="0.03" material="color:#222; metalness:0.3; roughness:0.6"></a-cylinder>
                <a-cylinder position="0 -0.105 0" radius="0.025" height="0.18" material="color:#222; metalness:0.3; roughness:0.6"></a-cylinder>

            </a-entity>

            <a-cylinder position="0.55 0.446 0.06" radius="0.0035" height="0.30" rotation="90 0 0" material="color:#0b1220; metalness:0.1; roughness:0.9"></a-cylinder>

            <!-- Kleine Desktop-Speaker (links/rechts) -->
