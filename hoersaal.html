<!DOCTYPE html>
<html lang="de">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hörsaal VR</title>
  <!-- Scene-Page: A-Frame Umgebung + DOM-Overlay UI + ADHS-Simulation -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js" defer></script> <!-- 3D Scene Engine (WebXR) -->
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js" defer></script> <!-- scharfer Text in VR -->
  <script src="https://aframe.io/releases/1.7.1/aframe-inspector.min.js" defer></script> <!-- Debug (optional) -->
  <script src="vr.js" defer></script> <!-- Start-VR Button + PointerLock (Mouselook) -->
  <!-- Unified App Entry: Bootstrap + Input + Overlay UI -->
  <script type="module" src="app.js"></script>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="overlay.css">
</head>
<body class="scene-page">
  <!-- Semantik: header (DOM-Overlay), main (A-Frame Scene), footer (Credits) -->
  <header>
  <div id="ui-overlay">
    <!-- ==============================================
         UI Overlay (DOM-Overlay in WebXR)
         ============================================== -->
    <button id="back-home" data-href="landingpage.html">Zurück</button>
    <button id="start-vr">Start VR</button>

    <!-- ADHS Simulation Steuerung -->
    <div id="adhs-controls">
      <h3>ADHS Simulation</h3>
      <div class="intensity-display">
        <strong>Intensität:</strong> <span id="adhs-level">Aus</span>
      </div>
      <hr>
      <div class="keyboard-controls">
        <strong>Steuerung:</strong><br>
        <button id="adhs-btn-plus">+</button> <kbd>Q</kbd> (Level ↑)<br>
        <button id="adhs-btn-minus">-</button> <kbd>W</kbd> (Level ↓)<br>
        <button id="adhs-btn-toggle">O</button> <kbd>O</kbd> (Start/Stop)<br>
        <button id="adhs-btn-givein">G</button> <kbd>G</kbd> (Nachgeben)<br>
        <button id="adhs-btn-refocus">R</button> <kbd>R</kbd> (Refocus)
      </div>
    </div>
  </div>
  </header>

  <main>
  <!-- WebXR: DOM-Overlay wird hier nicht angefordert, um Warnungen bei nicht unterstützten Features zu vermeiden. -->
    <a-scene id="scene-hoersaal" background="color: #f3f4f6" renderer="colorManagement: true; physicallyCorrectLights: true; exposure: 0.85; antialias: true">
    <!-- ==============================================
         A-Frame Assets (Texturen/Medien)
         Hinweis: Groß-/Kleinschreibung ist wichtig (z.B. GitHub Pages).
         ============================================== -->
    <a-assets id="assets-hoersaal">
      <img id="tex-floor" src="Assets/Textures/textures/floor.png" />
      <img id="tex-wall-plaster" src="Assets/Textures/textures/painted_plaster_wall_disp_4k.png" />
    </a-assets>

      <a-sky color="#f3f4f6"></a-sky>

        <!-- ==============================================
          Licht
          ============================================== -->
    <a-entity id="ambient-light" light="type: ambient; intensity: 0.35"></a-entity>
    <a-entity id="hemisphere-light" light="type: hemisphere; intensity: 0.45; color: #ffffff; groundColor: #bdbdbd"></a-entity>
    <a-entity id="directional-light" light="type: directional; intensity: 0.65" position="2 6 5" rotation="-35 20 0"></a-entity>
    <a-entity light="type: spot; intensity: 1.1; angle: 28; penumbra: 0.25; distance: 22" position="0 5.2 -2" rotation="-55 0 0"></a-entity>
    <a-entity light="type: point; intensity: 0.35; distance: 14" position="-4 4.5 1"></a-entity>
    <a-entity light="type: point; intensity: 0.35; distance: 14" position="4 4.5 1"></a-entity>

    <!-- ==============================================
         Raum (Boden/Decke/Wände)
         ============================================== -->
    <a-plane id="floorPlane" position="0 0 0" rotation="-90 0 0" width="18" height="14" src="#tex-floor" repeat="7 7"></a-plane>
      <!-- Boden verwendet jetzt neue Textur -->
    <a-plane id="ceilingPlane" position="0 5 0" rotation="90 0 0" width="18" height="14" color="#ffffff"></a-plane>

    <a-plane id="backWall" position="0 2.5 7" rotation="0 180 0" width="18" height="5" src="#tex-wall-plaster" repeat="4 2"></a-plane>
    <a-plane id="frontWall" position="0 2.5 -7" width="18" height="5" src="#tex-wall-plaster" repeat="4 2"></a-plane>
    <a-plane id="rightWall" position="9 2.5 0" rotation="0 -90 0" width="14" height="5" src="#tex-wall-plaster" repeat="4 2"></a-plane>

    <!-- Ausgangstür rechts (breit) -->
    <a-entity id="exit-door-right" position="8.99 0 4.8" rotation="0 -90 0">
      <!-- Öffnung / dunkler Durchgang -->
      <a-plane position="0 1.3 0.01" width="3.6" height="2.6" material="color:#0b1220; shader:flat"></a-plane>

      <a-box position="0 0.05 0.03" width="3.9" height="0.18" depth="0.22" color="#f2f2f2"></a-box>

      <a-box position="0 1.35 0.03" width="0.14" height="2.8" depth="0.22" color="#f2f2f2"></a-box>

      <a-text value="AUSGANG" position="0 3.05 0.10" width="4" align="center" color="#ffffff"></a-text>
    </a-entity>

    <!-- Fensterwand links -->
    <a-entity id="window-wall-left" position="-8.99 2.5 0" rotation="0 90 0">

      <a-box position="0 -1.25 0.02" width="12.8" height="0.18" depth="0.22" color="#f2f2f2"></a-box>
      <a-box position="-6.31 0.05 0.02" width="0.18" height="2.8" depth="0.22" color="#f2f2f2"></a-box>
      <a-box position="6.31 0.05 0.02" width="0.18" height="2.8" depth="0.22" color="#f2f2f2"></a-box>

      <!-- Glas -->
      <a-plane position="0 0.05 0.14" width="12.4" height="2.6" material="color:#bde0fe; opacity:0.14; transparent:true"></a-plane>

      <!-- Sprossen (innen) -->

      <a-box position="0 0.05 0.12" width="0.06" height="2.7" depth="0.06" color="#f2f2f2"></a-box>

      <a-box position="0 0.95 0.12" width="12.6" height="0.06" depth="0.06" color="#f2f2f2"></a-box>
    </a-entity>

      <!-- Weg -->

      <a-entity position="-21 0 -10"><a-cylinder position="0 0.7 0" radius="0.14" height="1.4" color="#7a5c3a"></a-cylinder><a-sphere position="0 1.8 0" radius="0.85" color="#2f8f4e"></a-sphere></a-entity>
      <a-entity position="-13 0 9"><a-cylinder position="0 0.75 0" radius="0.14" height="1.5" color="#7a5c3a"></a-cylinder><a-sphere position="0 1.9 0" radius="0.9" color="#2f8f4e"></a-sphere></a-entity>

      <!-- Bank -->
      <a-entity position="-16 0 6" rotation="0 90 0">
        <a-box position="0 0.35 0" width="1.6" height="0.1" depth="0.4" color="#8b5a2b"></a-box>

    <!-- Bühne / Frontbereich -->

    <!-- Leinwand / Präsentation -->
